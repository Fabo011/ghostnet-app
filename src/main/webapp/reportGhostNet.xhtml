<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Report Ghost Net</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="location" value="Location:" />
        <h:inputText id="location" value="#{uniqueGhostNetBean.ghostNet.location}" required="true" />

        <h:outputLabel for="size" value="Size:" />
        <h:inputText id="size" value="#{uniqueGhostNetBean.ghostNet.size}" required="true" />

        <h:commandButton value="Submit" action="#{uniqueGhostNetBean.reportGhostNet}" />
    </h:form>
</h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <h:form>
        <!-- Username input field -->
        <h:outputLabel for="username" value="Username:" />
        <h:inputText id="username" value="#{loginBean.username}" required="true" />

        <!-- Password input field -->
        <h:outputLabel for="password" value="Password:" />
        <h:inputSecret id="password" value="#{loginBean.password}" required="true" />

        <!-- Role selection dropdown -->
        <h:outputLabel for="role" value="Select Role:" />
        <h:selectOneMenu id="role" value="#{loginBean.role}" required="true">
            <f:selectItem itemLabel="Retriever" itemValue="retriever" />
            <f:selectItem itemLabel="Reporter" itemValue="reporter" />
        </h:selectOneMenu>

        <!-- Submit button -->
        <h:commandButton value="Login" action="#{loginBean.login}" />
    </h:form>
</h:body>
</html>

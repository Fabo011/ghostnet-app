<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Retriever Dashboard</title>
</h:head>
<f:metadata>
    <f:viewAction action="#{userLoginBean.checkLogin}" />
</f:metadata>
<h:body>
    <h:form>
        <h:dataTable value="#{retrieverBean.ghostNets}" var="net" border="1">
            <h:column>
                <f:facet name="header">Location</f:facet>
                #{net.location}
            </h:column>
            <h:column>
                <f:facet name="header">Size</f:facet>
                #{net.size}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{net.status}
            </h:column>
            <h:column>
                <f:facet name="header">Assigned Retriever</f:facet>
                #{net.assignedUser != null ? net.assignedUser.username : 'None'}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Register for Recovery"
                                 action="#{retrieverBean.registerForRecovery(net.id)}"
                                 rendered="#{net.status == 'REPORTED' and net.assignedUser == null}" />
                <h:commandButton value="Mark as Recovered"
                                 action="#{retrieverBean.markAsRecovered(net.id)}"
                                 rendered="#{net.status == 'RECOVERY_PENDING' and net.assignedUser.username == retrieverBean.username}" />
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>

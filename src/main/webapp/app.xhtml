<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>GhostNet App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h:form {
            margin-bottom: 20px;
        }

        h:commandButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        h:commandButton:hover {
            background-color: #0056b3;
        }

        .ghostnet-table {
            border-collapse: collapse;
            width: 100%;
            background-color: white;
        }

        .ghostnet-table th, .ghostnet-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .ghostnet-table th {
            background-color: #007bff;
            color: white;
        }

        .ghostnet-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .ghostnet-table tr:hover {
            background-color: #ddd;
        }
    </style>
</h:head>
<h:body>
    <!-- Navigation buttons -->
    <div style="margin-bottom: 20px;">
        <h:form>
            <h:commandButton value="Login to Report or Retrieve Ghostnets" action="login.xhtml?faces-redirect=true" />
            <h:commandButton value="Report Missing GhostNet" action="missing.xhtml?faces-redirect=true" style="margin-left: 10px;" />
        </h:form>
    </div>

    <!-- Table to display ghost nets -->
    <h:form>
        <h:dataTable value="#{retrieverBean.ghostNets}" var="net" styleClass="ghostnet-table">
            <h:column>
                <f:facet name="header">Location</f:facet>
                #{net.location}
            </h:column>
            <h:column>
                <f:facet name="header">Size</f:facet>
                #{net.size}
            </h:column>
            <h:column>
                <f:facet name="header">Status</f:facet>
                #{net.status}
            </h:column>
            <h:column>
                <f:facet name="header">Assigned Retriever</f:facet>
                #{net.assignedUser != null ? net.assignedUser : 'None'}
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>

services:
  postgres:
    restart: always
    image: postgres:15
    container_name: ghostnet-database-container
    environment:
      POSTGRES_USER: ghostnet
      POSTGRES_PASSWORD: test
      POSTGRES_DB: ghostnet-database
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist PostgreSQL data
      #- ./init.sql:/docker-entrypoint-initdb.d/init.sql # Create tables etc.

  pgadmin:
    restart: always
    image: dpage/pgadmin4
    container_name: ghostnet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ghostnet.com
      PGADMIN_DEFAULT_PASSWORD: test
    ports:
      - "8080:80"  # Access pgAdmin at http://localhost:8080
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin  # Persist pgAdmin data


  ghostnet-app:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ghostnet-app
    ports:
      - "8070:8080" # Map app's server port
    depends_on:
      - postgres
      - pgadmin
    environment:
      DB_HOST: ghostnet-database-container
      DB_PORT: 5432
      DB_NAME: ghostnet-database
      DB_USER: ghostnet
      DB_PASSWORD: test
      DB_URL: jdbc:postgresql://ghostnet-database-container:5432/ghostnet-database

volumes:
  postgres_data:
  pgadmin_data:

